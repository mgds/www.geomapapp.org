<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="Keywords" content="GeoMapApp">
    <meta http-equiv="Content-Language" content="en-us">
    <meta name="Copyright" content="Copyright (c) {{ 'now' | date: "%Y" }} Marine Geoscience Data System">
    <meta name="Author" content="MGDS Team, Columbia University">
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" media="all" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <script type="text/javascript">
      function setup() {
	  lastCopied = null;
	  let copyables = Array.from(document.getElementsByClassName("copyable"));
	  for(let c of copyables) {
	      c.title = "Click to copy to clipboard";
	      let innerHTML = c.innerHTML;
	      c.addEventListener("click", function() {
		  if(c.innerHTML !== "Copied!") {
		      let copied = Array.from(document.getElementsByClassName("copied"));
		      for(let d of copied) {
			  d.title="Click to copy to clipboard";
			  d.classList.remove("copied");
			  d.classList.add("copyable");
		      }
		      navigator.clipboard.writeText(c.innerHTML).then(function(){
			  c.title=`Copied to clipboard ("${c.innerHTML}")`;
			  c.innerHTML = "Copied!";
			  c.classList.remove("copyable");
			  c.classList.add("copied");
		      });
		      setTimeout(function() {
			  c.title = "Click to copy to clipboard";
			  c.innerHTML = innerHTML;
			  c.classList.remove("copied");
			  c.classList.add("copyable");
		      }, 1000);
		  }
	      });
	  }
	  document.body.addEventListener("focus", function(e) {
	      console.log(e);
	  });
      }
    </script>
</head>
<body onload="setup()">
    <div id="wrapper">
        <div id="mgds-header">
            <h1><a title="Go to GeoMapApp Home" href="/">GeoMapApp</a></h1>
            <a href="http://www.nsf.gov/"><img id="NSF" src="/assets/imgs/nsf1.gif" style="width:40px;float:right;padding-right:5px" alt="NSFlogo"></a>
        </div>
        <div id="content">
            <h1 id="page-header">
                <img src="/assets/imgs/GeoMapApp.png" alt="GeoMapApp"/>
            </h1>
            <h2>{{ page.title }}</h2>
            <div class="clearfix">
                {% include maintenance_message.html %}
                <div id="portal_menu">
                    {% include gma_menu.html %}
                    <h3>Download Links</h3>
                    <ul>
                        <li><a href="/UnixInstall.html">Unix/Linux</a></li>
                        <li><a href="/MacInstall.html">Macintosh</a></li>
                        <li><a href="/MSInstall.html">Windows</a></li>
                        <li><a href="/ArchiveDownloads.html">Previous Versions</a></li>
                    </ul>
                </div>
                <div id="portal_content">
                    {{ content }}
                </div>
            </div>
            {% include footer.html %}
        </div>
    </div>
</body>
</html>
